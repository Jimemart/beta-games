<div class="header" >
  <h3> Log in </h3>
</div>
<form class="signup-form">
  <input type="text" [(ngModel)]="formInfo.username" name="username" class="signup" placeholder="Username"/>
  <input type="password" [(ngModel)]="formInfo.password" name="password"  class="signup"  placeholder="Password"/>

  <button (click)="login()" class="sign-up-butt"> LOG IN </button>
</form>
