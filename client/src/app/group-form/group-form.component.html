<div class="header">
  <h3> New Group </h3>
  <h6 class="addnew" (click)="createGroup()">ADD</h6>
</div>
<div class="contain">
<form class="group-form">
  <input type="text" [(ngModel)]="groupInfo.groupname" name="groupname" class="signup" placeholder="Group Name"/>
  <input type="text" [(ngModel)]="groupInfo.platform" name="platform" class="signup" placeholder="Platform"/>
</form>
<div class="searchme">
  <input type="text" name="" [(ngModel)]="searchBar" placeholder="Search" class="signup">

  <i class="material-icons search" (click)='searchGame()'>search</i>
  <!-- <button (click) ="searchGame()">Search</button> -->
</div>
<div *ngIf="foundGames.length === 6" class="game-list">

 <div  *ngFor = 'let game of foundGames' class="inline" [attr.data-value]="game.id" #selectedGame >
   <img *ngIf="game.cover" [src] ='game.cover.url'  (click) = "selected(selectedGame)" height="160">
   <img *ngIf="!game.cover"  src ='http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png' height="160"(click)="showme(myGame)">
 </div>
</div>
</div>
